<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>СУДОКУ</h1>
<br>
<br>
<br>
    <div id="main">
        <div id="row1">
           <div id="box1" class="box"></div>
           <div id="box2" class="box"></div>
           <div id="box3" class="box"></div> 
        </div>
        <div id="row2">
            <div id="box4" class="box"></div>
            <div id="box5" class="box"></div>
            <div id="box6" class="box"></div>
        </div>
        <div id="row3">
            <div id="box7" class="box"></div>
            <div id="box8" class="box"></div>
            <div id="box9" class="box"></div>
        </div>
    </div>

    <button type="button" id="start" onclick="start()">НАЧАТЬ</button>
    <button type="button" id="replay" onclick="replay()">НОВАЯ ИГРА</button>
    <button type="button" id="answer" onclick="answer()">РЕШЕНИЕ</button>

    <div id="game_type">
        <h3>ВЫБЕРЕТЕ УРОВЕНЬ:</h3>
        <label><input type="radio" id="easy" class="label" name="diff_level" checked> ЛЕГКО</label>
        <label><input type="radio" id="medium" class="label" name="diff_level" > НОРМАЛЬНО</label>
        <label><input type="radio" id="hard" class="label" name="diff_level"> СЛОЖНО</label>
        <h3>ВЫБЕРЕТЕ ВРЕМЯ ИГРЫ :</h3>
        <label><input type="radio" id="time1" class="label" name="time"><span id="time1_min">03</span>:<span id="time1_sec">00</span></label>
        <label><input type="radio" id="time2" class="label" name="time" checked><span id="time2_min">05</span>:<span id="time2_sec">00</span></label>
        <label><input type="radio" id="time3" class="label" name="time"> <span id="time3_min">10</span>:<span id="time3_sec">00</span></label>
        
        <button type="button" id="help" onclick="help()">ПРАВИЛА ИГРЫ</button>

    </div>

    <div id="lives">У ВАС ОСТАЛОСЬ <span id="rem_live">3</span> ЖИЗНИ</div>

    <div id="timer">ВРЕМЕНИ ОСТАЛОСЬ: <span id="time_min">00</span>:<span id="time_sec">00</span></div>

    <script src="script.js"></script>
    
</body>
</html>
